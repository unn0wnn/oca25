<html lang="en">
<head>

    <meta name="viewport" content="width=1024">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="hero">

      <!-- Tambahan bagian tema -->
      <p class="theme">"Mempersiapkan Alumni Annahdlah yang unggul Pemimpin yang berprestasi & memperkuatkan barisan Aswaja"</p>

      <!-- Tambahan bagian tempat & tanggal -->

      </div>

          </div>

          </div>
          <div class="time">
              <h2 id="minutes">00</h2>
              <p>Minutes</p>
          </div>
          <div class="time">
